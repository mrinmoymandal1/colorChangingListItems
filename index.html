<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="color-changing-list">
        <li>Spanish</li>
        <li>English</li>
        <li>Hindi </li>
        <li>Portuguese </li>
        <li>Bengali </li>

    </ul>
    <style>
        #color-changing-list li {
            background-color: #fff;
            color: black;
            transition: color 0.5s;
            font-weight: bold;
        }
    </style>
    <script>
        const items = document.querySelectorAll("#color-changing-list li");

        setInterval(() => {
            items.forEach((item) => {
                item.style.color = getRandomColor();
            });
        }, 1000);

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
    <!--  ghn gh -->
</body>

</html>
